<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos Elementos</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em <abbr title="HyperText Markup Language">HTML5</abbr>, podemos inseris os itens da lista a seguir. Passe o mouse sobre os termos <br>
        para descobrir qual tag é utilizada para o uso deles.
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista Ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista não Ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de Linha</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negríto</abbr></li>
    </ul>
</body>
</html>
