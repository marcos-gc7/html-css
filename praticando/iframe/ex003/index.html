<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Múltiplos Iframes em Coluna</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;

            /* Melhoria indicada pelo ChatGPT */
            
            box-sizing: border-box;
        }

        body {
            background-color: antiquewhite;
        }

        h1 {
            text-align: center;
            margin: 20px;
        }

        /* Melhoria indicada pelo ChatGPT */

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        iframe {
            /* Removidos pela falta de utilidade após a melhoria indicada pelo Chat
        
            margin: auto;
            margin-bottom: 20px;  */

            display: block;
            width: 80vw;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>Exercício - Página com Múltiplos Iframes em Coluna</h1>

    <!-- A div adicionada abaixo foi ideia do ChatGPT, como melhoria para o código. -->

    <div class="container">
        <iframe src="paginas/pag001.html" frameborder="0"></iframe>
        <iframe src="paginas/pag002.html" frameborder="0"></iframe>
        <iframe src="paginas/pag003.html" frameborder="0"></iframe>
    </div>
</body>
</html>
