    <title>Document</title>
    <style>
        * {

            margin: 0;

        div.conteiner {
            display: flex;

        div.quadrado {

            height: 100px;
            width: 100px;
            margin: 10px;
        }

        @media screen and (min-width: 601px) {
            div.quadrado {
                height: 150px;
                width: 150px;
            }    
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
    </div>
</body>
</html>
