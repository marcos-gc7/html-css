<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }   

        body {
            background-color: antiquewhite;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: white;
            text-shadow: 2px 3px 0px #027db6;
        }

        #container{
            background-color: white;
            margin: auto;
            max-width: 400px;
            height: 372px;
            padding: 20px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.205);
            box-sizing: border-box;
            
        }

        p {
            font-size: 0.8em;
            margin-bottom: 3px;
            margin-left: 10px;
            font-weight: bold;
        }

        input.box {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: 90%;
            border: 1px solid black;
        }

        fieldset {
            margin-left: 7px;
            padding: 7px;
            border: 1px solid black;
            border-radius: 5px;
            max-width: 205px;
            margin-bottom: 10px;
        }

        fieldset input {
            margin-left: 5px;
        }

        fieldset label {
            margin-left: 5px;
        } 
        
        #imsg {
            display: block;
            margin: auto;
            border: 1px solid black;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 90%;
            height: 100px;
            resize: none;
        }

        #bottom {
            background-color: #00aeff;
            padding: 15px;
            width: /*100% - Removido por indicação do ChatGPT*/ 70%;
            border: 1px solid rgba(0, 0, 0, 0.719);
            border-radius: 5px;
            color: white;
        }

        #bottom:hover {
            background-color: #029de6;
            cursor: pointer;
            transition: 0.3s; 
        }

        .box, #bottom {
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <div id="container">
        <form action="cadastro.php" method="post" autocomplete="on">
            <p><label for="iname">Nome:</label></p>
            <input type="text" name="name" class="box" id="iname" required placeholder="Nome Completo" autocomplete="name">

            <!-- Removido por indicação do ChatGPT
            <fieldset>
                <legend>Nivel de Satisfação</legend>
                <input type="radio" name="nivel" id="inivel"><label for="inivel" value="bom">Ruim</label>
                <input type="radio" name="nivel" id="inivel"><label for="inivel" value="bom">Médio</label>
                <input type="radio" name="nivel" id="inivel"><label for="inivel" value="bom">Ótimo</label>
            </fieldset> -->


            <!-- Adicionado por indicação do ChatGPT -->
            <fieldset>
                <legend>Nível de Satisfação</legend>
                <input type="radio" name="nivel" id="iruim" value="ruim">
                <label for="iruim">Ruim</label>
            
                <input type="radio" name="nivel" id="imedio" value="medio">
                <label for="imedio">Médio</label>
            
                <input type="radio" name="nivel" id="iotimo" value="otimo">
                <label for="iotimo">Ótimo</label>
            </fieldset>

            <p><label for="imsg">Mensagem:</label></p>
            <textarea name="msg" id="imsg"></textarea>

            <input id="bottom" type="submit" value="Enviar Dados">
        </form>
    </div>
</body>
</html>
