<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Células Mescladas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: auto;
        }

        tr.cabecalho {
            background-color: lightslategray;
            color: white;
        }

        th, td {
           border: 1px solid black;
           padding: 8px 30px;
        }

    </style>
</head>
<body>
    <h1>Exercício - Tabela com Células Mescladas</h1>
    <table>
        <tr class="cabecalho">
            <th colspan="3">Tabela</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr><td>6</td>
            <td>7</td>
            <td>8</td></tr>
    </table>
</body>
</html>
