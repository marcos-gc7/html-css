<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadostro.php" autocomplete="on" method="post">

        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value="AL">Alagoas</option>
                <option value="AC">Acré</option>
                <option value="AM">Amazonas</option>
                <option value="AP">Amapá</option>
                <option value="PB">Pernambuco</option>
                <option value="JP">João Pessoa</option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Desenvolvedor</option>
                <option>Dropshipper</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
